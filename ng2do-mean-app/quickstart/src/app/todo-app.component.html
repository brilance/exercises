<div class="outer">
	<h1>MEAN Todo App</h1>
	<div>
		<div>
			<input class="form-control" placeholder="Add a Todo" autofocus #todotext (keyup)="addTodoKey($event, todotext, dpInput)">
			<md-input-container>
				<input #dpInput mdInput [mdDatepicker]="picker" placeholder="Choose a date">
				<button mdSuffix [mdDatepickerToggle]="picker"></button>
			</md-input-container>
			<md-datepicker #picker></md-datepicker>
			<input type="button" value="Add" (click)="addTodoBtn(todotext, dpInput)">
		</div>
	</div>
	<button type="button" class="btn btn-default" id="btn-back">
		<span class="glyphicon glyphicon-menu-left"></span>
	</button>
	<button type="button" class="btn btn-default" id="btn-fwd">
		<span class="glyphicon glyphicon-menu-right"></span>
	</button>
	<div id="outerContainer">
		<div class="col" [ngClass]="{'today':todayDate==dateInfo[0].labelText}">
			<div class="day">{{dateInfo[0].dayOfWeek}}</div>
			<div class="date">{{dateInfo[0].labelText}}</div>
			<div class="todo-area">
				<todo-list [day]=0 [undoneItems]=dateInfo[0].undoneItems [doneItems]=dateInfo[0].doneItems></todo-list>
			</div>
		</div>
		<div class="col" [ngClass]="{'today':todayDate==dateInfo[1].labelText}">
			<div class="day">{{dateInfo[1].dayOfWeek}}</div>
			<div class="date">{{dateInfo[1].labelText}}</div>
			<div class="todo-area">
				<todo-list [day]=1 [undoneItems]=dateInfo[1].undoneItems [doneItems]=dateInfo[1].doneItems></todo-list>
			</div>
		</div>
		<div class="col" [ngClass]="{'today':todayDate==dateInfo[2].labelText}">
			<div class="day">{{dateInfo[2].dayOfWeek}}</div>
			<div class="date">{{dateInfo[2].labelText}}</div>
			<div class="todo-area">
				<todo-list [day]=2 [undoneItems]=dateInfo[2].undoneItems [doneItems]=dateInfo[2].doneItems></todo-list>
			</div>
		</div>
		<div class="col" [ngClass]="{'today':todayDate==dateInfo[3].labelText}">
			<div class="day">{{dateInfo[3].dayOfWeek}}</div>
			<div class="date">{{dateInfo[3].labelText}}</div>
			<div class="todo-area">
				<todo-list [day]=3 [undoneItems]=dateInfo[3].undoneItems [doneItems]=dateInfo[3].doneItems></todo-list>
			</div>
		</div>
		<div class="col" [ngClass]="{'today':todayDate==dateInfo[4].labelText}">
			<div class="day">{{dateInfo[4].dayOfWeek}}</div>
			<div class="date">{{dateInfo[4].labelText}}</div>
			<div class="todo-area">
				<todo-list [day]=4 [undoneItems]=dateInfo[4].undoneItems [doneItems]=dateInfo[4].doneItems></todo-list>
			</div>
		</div>
	</div>
</div>
